<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/main.css">
    <script src="scripts/game.js"></script>
</head>

<body>
    <header>
        <h1 class="gameTitle">Tic-Tac-Toe</h1>
        <h3 class="turnStatus">An error occurred.</h3>
        <h4 class="playerPieceStatus"></h4>

        <section class="buttonPanel">
            <input type="radio" name="opponentType" id="button_cpu" value="cpu" checked>
            <label for="button_cpu">Player v. CPU</label>

            <input type="radio" name="opponentType" id="button_player" value="player">
            <label for="button_player">Player v. Player</label>
        </section>
    </header>
    <main>
        <table class="board">
            <tbody>
                <tr>
                    <td class="cell" onclick="placePiece(0,0)"></td>
                    <td class="cell" onclick="placePiece(1,0)"></td>
                    <td class="cell" onclick="placePiece(2,0)"></td>
                </tr>

                <tr>
                    <td class="cell" onclick="placePiece(0,1)"></td>
                    <td class="cell" onclick="placePiece(1,1)"></td>
                    <td class="cell" onclick="placePiece(2,1)"></td>
                </tr>

                <tr>
                    <td class="cell" onclick="placePiece(0,2)"></td>
                    <td class="cell" onclick="placePiece(1,2)"></td>
                    <td class="cell" onclick="placePiece(2,2)"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="buttonPanel">
        <button type="button" id="startGame" onclick="startGame()">Start</button>
        <button type="button" onclick="resetBoard()">Reset</button>
    </footer>
</body>

</html>
